<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TeleFrog WebRTC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>TeleFrog Conferencing</h1>
    </header>

    <main>
        <article id="videoPanel">

            <section id="video_streams">
                <!--We will probably want to dynamically
                add video elements depending on the number of
                participants-->
                <video id="localVideo" autoplay></video>
                <video id="remoteVideo" autoplay></video>
            </section>

            <section id="chatArea">
                <div id="chatBox" open>This is a chatbox</div>

                <button id="sendFile" title="Send a File">
                    <img src="resources/file_icon.png" alt="send file">
                </button>

                <button id="sendImage" title="Send an Image">
                    <img src="resources/image_icon.gif" alt="send image">
                </button>

                <button id="sendMessage" title="Send the message">
                    <img src="resources/send_icon.png" alt="send">
                </button>
            </section>

        </article>
    </main>

    <script src="/socketio/socketio/socketio.js" async defer></script>
    <script src="client.js" async defer></script>
</body>

</html>
