<!DOCTYPE html>
<html>

<head>
    <title>
        Log-in
    </title>
    <meta content="shop, e-shop, meteorology, hardware, home, nature" name="keywords" />
    <meta content="The homepage of the Faymetrics store." name="description" />
    <meta content="Dimitris Tsirmpas" name="author" />

    <link rel="icon" type="image/x-icon" href="resources/logo_small.ico">
    <link href="style.css" rel="stylesheet" />
    <script src="scripts/validation.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="resources/frog.PNG" alt="frogge"></a>
        <h1>TeleFrog Conferencing</h1>
    </header>

    <main>
        <article class="textbox">
            <h1>
                Login to your Telefrog account
            </h1>
            <form>
                <form method="POST" action="/login-user" id="login">
                    <fieldset>
                        <legend>
                            Account Information
                        </legend>

                        <label for="signup-username">
                            Username (at least 8 characters long):
                        </label>
                        <input autocomplete="username" id="login-username" name="username"
                            pattern="^[a-zA-Z0-9._-]{8,}$" placeholder="aNormalUsername" required
                            title="Any letter from a-z, can use underscores, points and dashes, at least 8 characters long"
                            type="text" />

                        <label for="signup-password">
                            Password:
                        </label>
                        <input id="login-password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            required
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            type="password" />

                        <details>
                            <summary>Forgot your password?â¬‡</summary>
                            Fuck you
                        </details>
                    </fieldset>

                    <h3>Don't have an account? <a href="signup.html">Sign up here!</a></h3>

                    <div id="button-group">
                        <button id="sign-up-button" type="submit">
                            Login
                        </button>
                    </div>
                </form>
        </article>
    </main>

</body>

</html>
