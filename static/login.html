<!DOCTYPE html>
<html>

<head>
    <title>
        Log-in
    </title>
    <meta content="shop, e-shop, meteorology, hardware, home, nature" name="keywords" />
    <meta content="The homepage of the Faymetrics store." name="description" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link rel="icon" type="image/x-icon" href="resources/frog.ico">
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="scripts/authentication.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html"><img src="resources/frog.PNG" alt="frogge"></a>
        <h1>TeleFrog Conferencing</h1>
    </header>

    <main>
        <article class="textbox">
            <h1>
                Login to your Telefrog account
            </h1>

            <p id="login-error-label" class="error-label"></p>

            <form id="login-form">
                <fieldset>
                    <legend>
                        Account Information
                    </legend>

                    <label for="login-username">
                        Username:
                    </label>
                    <input autocomplete="username" id="login-username" name="username" pattern="^[a-zA-Z0-9._-]{8,}$"
                        placeholder="aNormalUsername" required
                        title="Any letter from a-z, can use underscores, points and dashes, at least 8 characters long"
                        type="text" />

                    <label for="signup-password">
                        Password:
                    </label>
                    <input id="login-password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        type="password" />
                    <div class="showPassword">
                        <button type="checkbox" id="login-show-pass" class="showPassword">
                            <img src="resources/eye.png" alt="show password">
                        </button>
                        Show Password
                    </div>


                    <details>
                        <summary>Forgot your password?â¬‡</summary>
                        The frog does not possess the knowledge you seek
                    </details>
                </fieldset>

                <h3>Don't have an account? <a href="signup.html">Sign up here!</a></h3>

                <button id="login-button" class="text-button" type="submit">
                    Login
                </button>
            </form>
        </article>
    </main>

</body>

</html>
