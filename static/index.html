<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TeleFrog WebRTC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <header>
        <h1>TeleFrog Conferencing</h1>
    </header>

    <main>
        <article>
            <form method="get" name="login">
                <label for="username_input">Username:</label>
                <input type="text" id="username_input" name="username" required>
    
                <label for="room_input">Type the room's ID:</label>
                <input type="text" id="room_input" name="room_ID" required>
            </form>
        </article>    

        <button type="submit"> <h3>Join the Room</h3></button>
        <button> <h3>Create a Room</h3></button>
    </main>

    <script src="/socketio/socketio/socketio.js" async defer></script>
    <script src="client.js" async defer></script>
</body>

</html>
