<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TeleFrog WebRTC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js" async defer></script>
    <script src="scripts/client.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/stream-chat" async defer></script>
</head>

<body>
    <header>
        <img src="resources/frog.PNG" alt="frogge">
        <h1>TeleFrog Conferencing</h1>
    </header>

    <main>
        <article id="login">

            <fieldset>
                <legend>
                    Login
                </legend>
                <label for="username_input">Username:</label>
                <input type="text" id="username_input" name="username" required>
    
                <label for="room_input">Type the room's ID:</label>
                <input type="text" id="room_input" name="room_ID">

                <p id="errorMessage"></p>
            </fieldset>

            <div id="button-group">
                <button id="create_room_button"> <h3>Create a Room</h3></button>
                <button id="join_room_button" > <h3>Join the Room</h3></button>
            </div>
        </article>

        <article id="videoPanel">
            <h2 id="roomBanner"></h2>

            <div id="videoMain">
                <section id="videoStreams">
                
                </section>
    
                <section id="chatArea">
                    <div id="chat-box">
                        <div id="chat-display">This is a chatbox</div>
    
                        <div id="text-input-area">
                            <input type="text" id="chat-input">
                            <button id="sendMessage" title="Send the message">
                                <img src="resources/send_icon.png" alt="send">
                            </button>
                        </div>
                    </div>

                    <div id="file-controls">
                        <div id="send-image-button" title="Send an Image">
                            <img src="resources/image_icon.gif" alt="send image">
                            <input type="file" id="image-input" name="image_uploads" accept=".jpg, .jpeg, .png" multiple>
                        </div>

                        <div id="send-file-button" title="Send a File">
                            <img src="resources/file_icon.png" alt="send file">
                            <input type="file" id="file-input" name="file_uploads" multiple>
                        </div>
                    </div>
                </section>
            </div>
           

        </article>
    </main>
</body>

</html>
