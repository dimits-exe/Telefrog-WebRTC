<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TeleFrog WebRTC</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.5.3/socket.io.min.js" integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js" async defer></script>
    <script src="src/client.js" async defer></script>
</head>

<body>
    <header>
        <h1>TeleFrog Conferencing</h1>
    </header>

    <main>
        <article>
            <form method="get" name="login">
                <label for="username_input">Username:</label>
                <input type="text" id="username_input" name="username" required>
    
                <label for="room_input">Type the room's ID:</label>
                <input type="text" id="room_input" name="room_ID">
                
                <button id="join_room_button" > <h3>Join the Room</h3></button>
                <button id="create_room_button"> <h3>Create a Room</h3></button>
            </form>
        </article>

        <article id="videoPanel">

            <section id="videoStreams">
                <!--We will probably want to dynamically
                add video elements depending on the number of
                participants-->
                <video id="localVideo" autoplay></video>
                <video id="remoteVideo" autoplay></video>
            </section>

            <section id="chatArea">
                <div id="chatBox" open>This is a chatbox</div>

                <button id="sendFile" title="Send a File">
                    <img src="resources/file_icon.png" alt="send file">
                </button>

                <button id="sendImage" title="Send an Image">
                    <img src="resources/image_icon.gif" alt="send image">
                </button>

                <button id="sendMessage" title="Send the message">
                    <img src="resources/send_icon.png" alt="send">
                </button>
            </section>

        </article>
    </main>
</body>

</html>
